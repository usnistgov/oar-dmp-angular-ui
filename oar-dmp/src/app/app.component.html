<div *ngIf="readyDisplay">
    <app-header appVersion="1.0" id="myHeader"></app-header>
</div>

<div *ngIf="creds && readyDisplay">
    <div class="dmp-frm-row">
        <div class="dmp-col-7">
                <div class="dmp_control_bar">
                    <div class="grid_buttons" style="padding-top: 3px;">
                        <!-- <button mat-button type="button" class="btn_reset" (click)="dmpButtonClick($event)">
                        Reset
                        </button> -->
                        <div>
                        <button mat-button type="button" id="btnSave" class="btn_draft" (click)="dmpButtonClick($event)" [disabled]="disableSaveBtn">
                            Save
                        </button>
                        </div>
                    
                        <div>
                        <button mat-button type="button" class="btn_draft" (click)="dmpButtonClick($event)">
                            Export As:
                        </button>
                        </div>
                        
                        <div class="dmpExportSelect" >
                        <select name="exportType" [(ngModel)]="exportType" (change)="setExportFormat()" >
                            <option value="" disabled selected>Export As:</option>
                            <option [value]="item.id" *ngFor="let item of exportFormats">
                                {{item.format}}
                            </option>
                        </select>
                        </div>
                    </div>
                </div>
            
            <div id="dmp_panel">
                <div class="dmp_header" >Data Management Plan</div>
                
                <router-outlet></router-outlet>
            </div>
        </div>
        <div class="dmp-col-5">
            
            <app-resource-options></app-resource-options>
            
        </div>
    </div>
</div>

<div *ngIf="!creds && readyDisplay" style="display: flex;height:100%;justify-content: center;align-items: center;font-size: xx-large;">
    {{authMessage}}
</div>

<div *ngIf="readyDisplay">
    <app-footer></app-footer>
</div>
